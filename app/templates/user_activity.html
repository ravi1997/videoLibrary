{% extends 'layout.html' %}
{% block title %}User Activity{% endblock %}
{% block content %}
<div class="mx-auto max-w-7xl space-y-6" id="user-activity-root" data-user-id="{{ user_id }}">
  <h1 class="text-2xl font-semibold">User Activity</h1>
  <div id="uaMeta" class="text-sm text-gray-600 dark:text-gray-300"></div>
  <div class="grid gap-6 md:grid-cols-3">
    <div class="space-y-3">
      <h2 class="font-semibold text-sm tracking-wide uppercase">Login History</h2>
      <div id="loginHistory" class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded p-3 text-xs h-80 overflow-y-auto flex flex-col gap-1"></div>
    </div>
    <div class="space-y-3">
      <h2 class="font-semibold text-sm tracking-wide uppercase">Upload History</h2>
      <div id="uploadHistory" class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded p-3 text-xs h-80 overflow-y-auto flex flex-col gap-1"></div>
    </div>
    <div class="space-y-3">
      <h2 class="font-semibold text-sm tracking-wide uppercase">View History</h2>
      <div id="viewHistory" class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded p-3 text-xs h-80 overflow-y-auto flex flex-col gap-1"></div>
    </div>
  </div>
  <div class="space-y-3">
    <h2 class="font-semibold text-sm tracking-wide uppercase">Recent Security Events</h2>
    <div id="securityEvents" class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded p-3 text-xs h-64 overflow-y-auto flex flex-col gap-1"></div>
  </div>
</div>
{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='js/user_activity.js') }}" defer></script>
{% endblock %}
