{% extends "layout.html" %}

{% block content %}
<div class="flex flex-col w-full max-w-md mx-auto mt-12 card p-10 shadow-lg gap-6">
    <h1 class="text-2xl font-bold mb-6 text-center text-[color:var(--text)]">🔐 Sign in to your account</h1>

    <div class="flex flex-col justify-center items-center  gap-6">
        <input id="username" type="text" placeholder="Username or Email" class="input w-full" autocomplete="username" />

        <input id="password" type="password" placeholder="Password" class="input w-full"
            autocomplete="current-password" />

        <button onclick="login()" class="btn btn-primary">Login</button>
    </div>

    <p id="errorMsg" class="mt-4 text-sm hidden text-red-600 dark:text-red-400"></p>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}
